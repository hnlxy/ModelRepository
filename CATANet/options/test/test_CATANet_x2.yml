# general settings
name: test_CATANet_x2
model_type: CATANetModel
scale: 2
num_gpu: 1
manual_seed: 3407

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/HR
    dataroot_lq: datasets/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/HR
    dataroot_lq: datasets/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_3:  # the 3rd test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: datasets/B100/HR
    dataroot_lq: datasets/B100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_4:  # the 4th test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/HR
    dataroot_lq: datasets/Urban100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_5:  # the 5th test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/Manga109/HR
    dataroot_lq: datasets/Manga109/LR_bicubic/X2
    filename_tmpl: '{}_LRBI_x2'
    io_backend:
      type: disk



# network structures
network_g:
  type: CATANet
  upscale: 2

# path
path:
  pretrain_network_g: pretrained_models/x2.pth
  strict_load_g: true
  results_root: results/CATANet

# validation settings
val:
  save_img: true
  suffix: CATANet  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_pt
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim_pt
      crop_border: 2
      test_y_channel: true